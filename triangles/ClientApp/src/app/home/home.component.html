<h1>Triangle Information</h1>

<h2>Inputs</h2>
<div>
  <label for="side-a">Side a length:</label>
  <input id="side-a" name="side-a" type="number" [(ngModel)]="sideA" (change)="calculateTriangle()"/>
</div>
<div>
  <label for="side-b">Side b length:</label>
  <input id="side-b" name="side-b" type="number" [(ngModel)]="sideB" (change)="calculateTriangle()"/>
</div>
<div>
  <label for="side-c">Side c length:</label>
  <input id="side-c" name="side-c" type="number" [(ngModel)]="sideC" (change)="calculateTriangle()"/>
</div>

<h2>Results</h2>
<p>These side lengths produce a(n) {{validity}} {{angle}} {{sides}} triangle.</p>

<canvas id="triangle" width="300px" height="300px">Drawn Triangle</canvas>
